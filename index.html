<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Projeto Frontend Mentor 5</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-front">
                <div class="image-holder">
                    <img src="./images/icon-star.svg" alt="star">
                </div><!--image-holder-->
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="rating">
                    <button class="rate">1</button>
                    <button class="rate">2</button>
                    <button class="rate">3</button>
                    <button class="rate">4</button>
                    <button class="rate">5</button>
                </div><!--rating-->
                <button class="button"><p>SUBMIT</p></button>
            </div><!--card-front-->
    
            <div class="card-back">
                <img src="./images/illustration-thank-you.svg" alt="thank-you">
                <p>You selected&nbsp;<span class="interactive">5</span>&nbsp;out of 5</p>
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div><!--card-back-->
    
        </div><!--card-->
        

    </main>
    <script src="./script.js"></script>
</body>
</html>
